version: "3"
services:
  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydatabase
    volumes:
      - ./data/db:/var/lib/mysql

  dump:
    build: Dumper/
    volumes:
      - ./Dumper/:/var/db/
    command: sh -c "sleep 20 && /usr/bin/mysql -h mysql -uroot -proot < /var/db/dump.sql"
    depends_on:
      - mysql
